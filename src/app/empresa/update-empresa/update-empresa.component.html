<h3>Atualizar Empresa</h3>
<div [hidden]="submited" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="empresa.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">CNPJ</label>
      <input type="text" class="form-control" id="cnpj" required [(ngModel)]="empresa.cnpj" name="cnpj">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
